<!DOCTYPE html>
<html>
<head>
<title> Math Object </title>
</head>
<body>
<h1> Math Object</h1>
<p id="Mobject"></p>
<!-- Script to return math property values -->
<script>
document.getElementById("Mobject ").innerHTML =
    "Math.SQRT2: " + Math.SQRT2 + "<br>" + // returns the square root of 2
    "Math.SQRT1_2: " + Math.SQRT1_2 + "<br>" + // returns the square root of 1/2
    "Math.PI: " + Math.PI; // returns PI
</script>
</body>
</html>
